name: Release

on:
  push:
    tags:
      - '*'

  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes in markdown'
        required: true
        type: string
      tag:
        description: which tag to release on
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.tag || github.event.ref_names }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19' # Adjust to your preferred Go version

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Build the application
        run: go build -o myapp

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ matrix.tag }}
          release_name: Release ${{ matrix.tag }}
          body: |
            Automatic release for tag ${{ matrix.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp
          asset_name: myapp_${{ matrix.tag }}
          asset_content_type: application/octet-stream
